<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head>
    <title>Login | BugKeeper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <script type="application/javascript" th:src="@{/webjars/jquery/1.12.4/jquery.js}"></script>
    <script type="application/javascript" th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    <script type="application/javascript" th:src="@{/js/utils.js}"></script>
</head>
<body onload='document.loginForm.username.focus();'>
<div id="login-box">

    <h3 style="text-align: center">BugKeeper</h3>

    <div th:if="${param.error != null}" class="error login-form">
        Invalid username and password.
    </div>
    <div th:if="${param.logout != null}" class="msg login-form">
        You have been logged out.
    </div>

    <form name='loginForm' autocomplete="off" class="form-inline"
          th:action="@{/login}" method='POST'>
        <div class="form-inline login-form">
            <label for="username">Username: </label>
            <input id="username" class="form-control" type='text' name='username'/>
        </div>
        <div class="form-inline login-form">
            <label for="password">Password: </label>
            <input id="password" class="form-control" type='password' name='password'/>
        </div>
        <div class="form-inline login-form">
            <input name="submit" type="submit" class="btn btn-primary" value="Log In"/>
        </div>
    </form>
</div>
</body>
</html>
